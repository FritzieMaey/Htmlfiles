<!DOCTYPE html>
 <html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Tasty Treats</title>
</head>
<style>
    body{
        font-family:fantasy;
        background-color:silver;
        
    }
    .info{
      font-size:20px;
      box-shadow:3px 2px;
      margin:0.5cm;
    }
    .time{
     text-align:center;
     border-style:dotted ;
     background-color:white;
     }
     .container{  
         border:4px black;
         border-style:outset;
         background-color:white;  
         margin-left:1px;   
         margin-top:1px; 
     
</style>
 <header style="text-align:center;text-shadow: 2px 2px 2px grey; font-size:40px; font-family:cursive;background-color:beige;">Tasty Treats</header>
    <center>
   <i><p>We create Custom Cakes</p>
   <p>Order here at the best bakery in town!</p>
    </center></i>
    <hr>
    <center>
    <img src="cake1.jpg" alt="cakes" border="3px" width="100" height="100">
    <img src="cake2.jpg" alt="cakes" border="3px" width="100" height="100"> 
    </center>
    <hr>
    <div class="info">        
    <forms>
<b><p style="text-align:left;"><p>Enter your Info:</p></b>
    <label for="name">Name:</label>
    <input type="text" id="name"placeholder="Enter Name" name="name" >
    <br>
    <label for="contact number">Contact Number:</label>
    <input type="contact number" placeholder="Enter Contact Number" id="contact number">
    <br>
    <label for="emailadd">Email Address:</label>
    <input type="email" placeholder="Enter Email" name="email" id="emailadd">
    <br>
    <hr></div>
    <b><h3 style="text-align:center;">Choose one for your Desired Cake</h3></b>
    <div class="container">
    <br>
    <label for="Cake Flavor">Cake Flavor</label>
    <select>
    <option value="Chocolate">Chocolate</option>
    <option value="Strawberry">Strawberry</option>
    <option value="Vanilla">Vanilla</option>
     <option value="Dark Chocolate">Dark Chocolate</option>
      <option value="Mango">Mango</option>
       <option value="Mocha">Mocha</option>
    </select>
    <br>  
    <br>
    <label for="Cake Sizes">Cake Sizes</label>    
    <select>
    <option value="X-small">X-Small</option>
     <option value="small">Small</option>
     <option value="Medium">Medium</option>
     <option value="Large">Large</option>
     <option value="X-Large">X-Large</option>
    </select>
    <br>
    <br>
    <label for="Designs">Designs</label>
    <select>
     <option value="Cartoons">Cartoons</option>
     <option value="Nature">Nature</option>
     <option value="Superheros">Superheroes</option>
     </select>
     <p>For Specific Orders:</p>
     <textarea style ="font-size:10px;"
     placeholder="Add Details For Your Custome Cake"></textarea>
     <br>
     <button style="font-size:5px;background-color:green; color:white;" type="submit">Submit Order</button><br><br>
     </forms></div>
     <br>
     <div class="time">
         <h4>OPENS</h4>
         <p>WEEKDAYS-9:00am - 8:30pm</p>
         <p>SATURDAY-8:00am - 10:pm</p>
         <h4>CLOSES</h4>
         <p>SUNDAYS</p>
        </div>
 </body>


 </html>
